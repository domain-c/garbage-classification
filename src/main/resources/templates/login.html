<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common::commonStyle('登录界面',~{::link})">
    <link rel="stylesheet" th:href="@{/static/adminlte/plugins/iCheck/square/blue.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>后台管理界面</b></a>
    </div>
    <form id="loginForm" method="post" >
        <div class="login-box-body">
            <p class="login-box-msg">后台管理登录</p>
            <div class="form-group has-feedback">
                <input type="text" name="userName" class="form-control" placeholder="请输入登陆账号" value="admin" maxlength="50" >
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="请输入登陆密码" value="123456" maxlength="50" >
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!--<div class="col-xs-8">-->
                <!--<div class="checkbox icheck">-->
                <!--<label>-->
                <!--<input type="checkbox" name="ifRemember" > Remember Me-->
                <!--</label>-->
                <!--</div>-->
                <!--</div>&lt;!&ndash; /.col &ndash;&gt;-->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="common/common::commonScript(~{::script})">
    <script th:src="@{/static/adminlte/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/static/js/login.1.js}"></script>
    <script th:replace="common/common::outerJs01"></script>
</div>
</body>
</html>
